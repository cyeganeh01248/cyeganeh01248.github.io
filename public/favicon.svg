<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <title>Funky Rabbit Favicon</title>

  <!-- Optional: Background circle if you want a solid shape behind. -->
  <!-- Remove or comment out the line below if you want a transparent background -->
  <!-- <circle cx="50" cy="50" r="50" fill="#f0f0f0"/> -->

  <!-- Head (slightly lowered to make space for ears) -->
  <circle cx="50" cy="60" r="40" fill="#ff8c00"/> <!-- DarkOrange -->

  <!-- Left Ear (stylized, pointing mostly up) -->
  <path d="M 45 20 Q 40 -5 30 20 C 35 40 50 40 45 20 Z" fill="#008080"/> <!-- Teal -->

  <!-- Right Ear (stylized, curving out, slightly different/funky) -->
  <path d="M 55 20 Q 65 5 75 30 C 60 45 50 45 55 20 Z" fill="#32cd32"/> <!-- Lime Green -->

  <!-- Eyes -->
  <circle cx="40" cy="55" r="6" fill="#ffff00"/> <!-- Yellow -->
  <circle cx="60" cy="55" r="6" fill="#ffff00"/> <!-- Yellow -->

  <!-- Nose -->
  <circle cx="50" cy="68" r="4" fill="#663399"/> <!-- RebeccaPurple (changed from Hot Pink for better visibility) -->

  <!-- Optional: Simple Mouth -->
  <!-- <path d="M 45 75 Q 50 85 55 75" stroke="#663399" stroke-width="3" fill="none"/> -->

</svg>
